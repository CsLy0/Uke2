<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafikklys med timer</title>
    <style>
        #trafikklys{
            width: 200px;
            height: 685px;
            background-color: gray;
            border-radius: 5em;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 15px;

        }

        .red {
            background-color: red;
            opacity: 10%;
        }
        .orange {
            background-color: orange;
            opacity: 10%;
        }
        .green{
            background-color: green;
            opacity: 10%;
        }

        .circle{
            box-shadow: -5px 10px 20px 20px black inset ;
            height: 200px;
            width: 200px;
            border-radius: 50%;
        }

        .active {
            opacity: 100%;
        }

    </style>

</head>
<body onload="lightTimer()">

    <div id="trafikklys">
        <div id="red" class="red circle"></div>
        <div id="orange" class="orange circle"></div>
        <div id="green" class="green circle"></div>
    </div>

    <button onclick="activeRed()">red</button>
    <button onclick="activeRedAndOrange()">red and orange</button>
    <button onclick="activeGreen()">green</button>
    <button onclick="activeOrange()">orange</button>

    <script>

        // Initialiser lysene til å være inaktive når siden lastes
        function initializeLights() {
            document.getElementById('red').classList.remove('active');
            document.getElementById('orange').classList.remove('active');
            document.getElementById('green').classList.remove('active');
        }

function lightTimer() {
    let currentLight = 0;
            setInterval(function() {
                if (currentLight === 0) {
                    activeRed();
                    currentLight = 1;
                } else if (currentLight === 1) {
                    activeRedAndOrange();
                    currentLight = 2;
                } else if (currentLight === 2) {
                    activeGreen();
                    currentLight = 3;
                } else if (currentLight === 3) {
                    activeOrange();
                    currentLight = 0;
                }
            }, 2000);
        }

    function activeLight(activeColor, inactiveColor1, inactiveColor2) {
        initializeLights();  // Fjern aktiv tilstand fra alle lysene før neste aktivering
            document.getElementById(activeColor).classList.add("active");
        }


        function activeRed() {
            activeLight('red', 'orange', 'green');
        }

        function activeRedAndOrange() {
            activeLight('red', 'green', 'orange');
        }

        function activeGreen () {
            activeLight('green', 'orange', 'red');
        }

        function activeOrange() {
            activeLight('orange', 'green', 'red');
        }

    </script>

</body>
</html>
