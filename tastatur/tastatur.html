<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastatur med tekstfelt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="keyboard">
        <input type="text" id="textField" disabled />
        <div class="buttons">
            <button class="key" onclick="updateText(this)">A</button>
            <button class="key" onclick="updateText(this)">B</button>
            <button class="key" onclick="updateText(this)">C</button>
            <button class="key" onclick="updateText(this)">D</button>
            <button class="key" onclick="updateText(this)">E</button>
            <button class="key" onclick="updateText(this)">F</button>
            <button class="key" onclick="updateText(this)">G</button>
            <button class="key" onclick="updateText(this)">H</button>
            <button class="key" onclick="updateText(this)">I</button>
            <button class="key" onclick="updateText(this)">J</button>
            <button class="key" onclick="updateText(this)">K</button>
            <button class="key" onclick="updateText(this)">L</button>
            <button class="key" onclick="updateText(this)">M</button>
            <button class="key" onclick="updateText(this)">N</button>
            <button class="key" onclick="updateText(this)">O</button>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
